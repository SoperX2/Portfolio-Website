<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <!-- Navigation bar -->
    <nav class="navbar">
      <ul class="nav-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Me</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <!-- Image  -->
    <div class="contact-container">
      <div class="contact-image">
        <img
          src="/Images/IMG_2412.jpeg"
          alt="Image of the creator"
          class="image-me-contact"
        />
      </div>

      <!-- contact form section -->
      <div class="contact-form-section">
        <h1>Contact Me</h1>
        <p>
          Hi, I'm Dante. I'm a creative entrepreneur and developer passionate
          about building smart solutions and making connections that matter.
        </p>
        <p>
          <a href="https://github.com/SoperX2" target="_blank"
            >Visit my github page</a
          >
        </p>
        <form class="contact-form">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button class="btn" type="submit">Send Message</button>
        </form>
      </div>
    </div>
  </body>
</html>
